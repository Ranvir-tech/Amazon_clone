<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <title>Login to "amazon"</title>
</head>

<body>
    <header>
        <section id="header-logo-section">
            <div id="header-logo-section-div1">
                <a id="header-logo-section-div1-link" href="index.html"><img id="header-logo-section-div1-link-pic"
                        src="images/Amazonlogo.webp" alt="'amazon logo'"></a>
            </div>
        </section>
    </header>
    <main>
        <section id="main-loginform">
            <div id="main-loginform-maindiv">

                <div id="main-loginform-maindiv-div1">
                    <p id="main-loginform-maindiv-p1">Sign in</p>
                    
                    <form action="login.php" id="main-loginform-maindiv-div1-form">
                        <div id="main-loginform-maindiv-div1-form-div1">
                        <p id="main-loginform-maindiv-p2"> Email or mobile phone number</p>
                        <input type="text" id="login-form-input-id"></div>
                        <input type="submit" id="login-form-input-id-sumbit" value="Continue">
                    </form>
                </div>
                
                <p id="main-loginform-maindiv-p3">By continuing, you agree to Amzon's Conditions of use and privacy
                    notice.</p>
                <div id="main-loginform-maindiv-div2">
                    <details id="main-loginform-maindiv-div2-details">
                        <summary id="main-loginform-maindiv-summary">Need help?</summary>
                        <p>Forgot your password?</p>
                        <p>Other issues with Sign-in</p>
                    </details>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
